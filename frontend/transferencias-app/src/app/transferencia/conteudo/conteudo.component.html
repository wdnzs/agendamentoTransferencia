<div class="container">
  <mat-form-field>
    <mat-label>Conta Origem</mat-label>
    <input matInput #input (input)="onInput($event)" [(ngModel)]="contaOrigem"/>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Conta Destino</mat-label>
    <input matInput #input (input)="onInput($event)" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Valor(R$)</mat-label>
    <input matInput #input (input)="onInput($event)" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Data Agendamento</mat-label>
    <input matInput [matDatepicker]="dataAgendamento">
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="dataAgendamento"></mat-datepicker-toggle>
    <mat-datepicker #dataAgendamento></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Data TransferÃªncia</mat-label>
    <input matInput [matDatepicker]="dataTransferencia">
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="dataTransferencia"></mat-datepicker-toggle>
    <mat-datepicker #dataTransferencia></mat-datepicker>
  </mat-form-field>

  <section>
    <div class="container-button">
      <button mat-flat-button (click)="agendarTransferencia()">Agendar</button>
      <button mat-flat-button>Extrato</button>
    </div>
  </section>
</div>
